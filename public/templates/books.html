<div class="containter book-row">
	<div class="border" ng-repeat="data in books">
		<img ng-click="toggleModal()" ng-src="{{data.book.image_url}}">
		<h2 class="book-title"> {{ data.book.title }}</h2>
		<h5> {{ data.book.num_pages }} </h5>
	</div>
</div>

<modal-dialog show='modalShown' width='750px' height='60%'>
  <p>Create a goal for finishing this book!<p>
</modal-dialog>
